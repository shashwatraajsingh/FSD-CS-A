<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Registration Form</title>
</head>
<body>
    <h1>Book Registration Form</h1>
    
    <form action="#" method="post">
        <fieldset>
            <legend>Book Information</legend>
            
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required>
            <br><br>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <br><br>
            
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>
            <br><br>
            
            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher">
            <br><br>
            
            <label for="publish_date">Publication Date:</label>
            <input type="date" id="publish_date" name="publish_date">
            <br><br>
            
            <label for="edition">Edition:</label>
            <input type="number" id="edition" name="edition" min="1">
            <br><br>
            
            <label for="genre">Genre:</label>
            <select id="genre" name="genre">
                <option value="">Select a genre</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="science-fiction">Science Fiction</option>
                <option value="fantasy">Fantasy</option>
                <option value="mystery">Mystery</option>
                <option value="thriller">Thriller</option>
                <option value="romance">Romance</option>
                <option value="biography">Biography</option>
                <option value="history">History</option>
                <option value="science">Science</option>
                <option value="technology">Technology</option>
                <option value="art">Art</option>
                <option value="cooking">Cooking</option>
                <option value="travel">Travel</option>
                <option value="children">Children's</option>
                <option value="young-adult">Young Adult</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            
            <label for="language">Language:</label>
            <input type="text" id="language" name="language" value="English">
            <br><br>
            
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" min="1">
            <br><br>
            
            <label for="format">Format:</label>
            <select id="format" name="format">
                <option value="hardcover">Hardcover</option>
                <option value="paperback">Paperback</option>
                <option value="ebook">E-book</option>
                <option value="audiobook">Audiobook</option>
            </select>
            <br><br>
            
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>
            <br><br>
        </fieldset>
        
        <fieldset>
            <legend>Additional Information</legend>
            
            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" min="0" step="0.01">
            <br><br>
            
            <label for="condition">Condition:</label>
            <select id="condition" name="condition">
                <option value="new">New</option>
                <option value="like-new">Like New</option>
                <option value="very-good">Very Good</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
                <option value="poor">Poor</option>
            </select>
            <br><br>
            
            <label>Availability:</label>
            <input type="radio" id="available" name="availability" value="available" checked>
            <label for="available">Available</label>
            <input type="radio" id="not-available" name="availability" value="not-available">
            <label for="not-available">Not Available</label>
            <br><br>
            
            <label for="keywords">Keywords/Tags (comma separated):</label><br>
            <textarea id="keywords" name="keywords" rows="2" cols="50"></textarea>
            <br><br>
        </fieldset>
        
        <fieldset>
            <legend>Registration Details</legend>
            
            <label for="registrar_name">Registrar Name:</label>
            <input type="text" id="registrar_name" name="registrar_name" required>
            <br><br>
            
            <label for="registration_date">Registration Date:</label>
            <input type="date" id="registration_date" name="registration_date" required>
            <br><br>
            
            <label for="shelf_location">Shelf Location:</label>
            <input type="text" id="shelf_location" name="shelf_location">
            <br><br>
            
            <label for="notes">Additional Notes:</label><br>
            <textarea id="notes" name="notes" rows="3" cols="50"></textarea>
            <br><br>
        </fieldset>
        
        <input type="submit" value="Register Book">
        <input type="reset" value="Clear Form">
    </form>
</body>
</html>
